<header class="topbar">
  <nav class="navbar top-navbar navbar-expand-md navbar-light">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">
        <b>
          <img
            src="./assets/images/logo-icon.png"
            alt="homepage"
            class="dark-logo"
          />

          <img
            src="./assets/images/logo-light-icon.png"
            alt="homepage"
            class="light-logo"
          />
        </b>

        <span class="logo-text text-white"> Cats App</span>
      </a>
    </div>

    <div class="navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            class="nav-link nav-toggler hidden-md-up waves-effect waves-dark"
            href="javascript:void(0)"
            ><i class="ti-menu"></i
          ></a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark"
            href="javascript:void(0)"
            ><i class="ti-menu"></i
          ></a>
        </li>
        <li class="nav-item hidden-sm-down"></li>
      </ul>

      <div class="dropdown-center">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="./assets/images/users/1.jpg"
            alt="user"
            class="profile-pic"
          />

          <span> {{ userLogged.name }} </span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" routerLink="account-settings"
              >Account Profile</a
            >
          </li>
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
